        <h1>HTML File</h1>

        <h1>HTML Logo</h1>

        </a>
        
        <form action="Basic.html" method="get">
            <h1>User Input Name:</h1>
            <label for="Texttag">Text: </label>
            <input id="Texttag" type="Text" name="text" value="Enter the text">    <!-- UserName -->
            <br>
            <label for="emailtag">Email: </label>
            <input id="emailtag" type="email" name="" value="Enter the Email">   <!-- Email address -->
            <label for="passtag">Password: </label>
            <input type="password" name="" placeholder="Enter the password"><!-- Password : value="password" -->
            <br>
            <label for="submitTag">Confirm: </label>
            <input id=submitTag type="Submit" name="" value="Click to confirm"><!-- submit -->
            <br>
            <label for="colortag">Color: </label>
            <input id="colortag" type="color" name="" value="">
            <br>
            <br>
        </form>
        <form>
            <h3>Radio Buttons: </h3>
            <p>ARE YOU EXPERIENCED ?</p>
            <label for="RadioYesTag">Yes: </label>
            <input type="radio" id="RadioYesTag" name="" value="Yes:">
            <label for="RadioNOTag">No: </label>
            <input type="radio" id="RadioNOTag" name="" value="No:">

            <h3>DrpDown Buttons: </h3>
            <p>Leve in Python ?</p>
            <select name="stars">
                <option value="beginner">1-2</option>
                <option value="Intermediate">3-4</option>
                <option value="Advanced">5</option>
            </select>

            <!-- TextArea -->
            <p>Any other comments?</p>
            <textarea name="name" rows="4" cols="30">Text Area:</textarea>
            <input type="submit" name="" value="Sumit feedback">
        </form>

    </body>
