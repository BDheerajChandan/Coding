<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        Vowels or not 
        {% for i in name %}
            {% if i not in "aeiou" %}
                <li>Not vowel : {{i}}</li>
            {% else %}
                <li>Vowel : {{i}}</li>
            {% endif %}
        {% endfor %}
    </ul>
    

    
</body>
</html>
